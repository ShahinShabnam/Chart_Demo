
<dx-chart id="chart" title="World Population by Decade"
[dataSource]="posts"  [rotated]="true">
    <dxi-series
        color="#79cac4"
        type="bar"
        argumentField="arg"
        valueField="val">
    <dxo-label [visible]="true" backgroundColor="#c18e92"></dxo-label> 
 </dxi-series>
  <dxo-argument-axis>
    <dxo-label [customizeText]="customizeText"></dxo-label>
</dxo-argument-axis>
<dxi-value-axis>
    <dxo-label [visible]="true" ></dxo-label>
</dxi-value-axis>
